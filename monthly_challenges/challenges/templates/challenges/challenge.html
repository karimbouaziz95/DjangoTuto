<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{month_name|title}} Challenge</title>
</head>
<body>
    <h1>{{month_name|title}}'s birthdays:</h1>
    {% if persons %}
    <h2>{{persons}}</h2>
    {% else %}
    <p>There are no birthdays of loved ones in {{month_name|title}}</p>
    {% endif %}
</body>
</html>
